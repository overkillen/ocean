group 'com.mm.ocean'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

def mainClassName="com.mm.ocean.Main"

jar {
    manifest {
        attributes(
                "Main-Class": mainClassName
        )
    }
}
